<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{%extends 'testapp/base.html'%}
{%block body_block%}
<h1 class="text-center my-2">Employee Management</h1>
<h1 class="text-center my-3">List Of Employee</h1>
<div class="container">
    <div class="row">
        <div class="col md-8">
            <table class="table">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">Emp_ID</th>
                      <th scope="col">Name</th>
                      <th scope="col">Salary</th>
                      <th scope="col">Address</th>
                        <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    {%for i in emp%}
                  <tr>
                      <td>{{i.no}}</td>
                       <td>{{i.name}}</td>
                       <td>{{i.sal}}</td>
                       <td>{{i.addr}}</td>
                      <td> <a href="update/{{i.id}}/" class="btn btn-success btn-sm">Update</a>
                      <a href="delete/{{i.id}}/" class="btn btn-danger btn-sm">Delete</a> </td>

                  </tr>
                  {%endfor%}
                  </tbody>
            </table>
        </div>
    </div>
</div>

{%endblock%}
</body>
</html>
